<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title>
            Monitor
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </head>

    <style type="text/css">
    p {
        color: gray;
        font-family: Arial;
        font-style: normal;
    }
    </style>

    <body>
        <header>
            <h1>Monitor</h1>
        </header>

        <main>
        <center>
            <div id="conteudo_inicial" class="container">
                <br><br>
                <p>Monitore o desempenho de componentes importantes do computador e acompanhe os processos.<br>
                Abaixo, você pode informar os limites para a sobrecarga ao seu hardware e ser notificado:</p>
                <br>

                <form class="row g-3 needs-validation" action="painel" method="POST" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Limite de memória (em %)</label>
                      <input type="number" min="0" step="0.1" placeholder="em %" name="memoria" value="100" class="form-control" id="validationCustom01">
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Limite de processador (em %)</label>
                      <input type="number" min="0" step="0.1" placeholder="em %" name="processador" value="100" class="form-control" id="validationCustom02">
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Limite de processos</label>
                        <input type="number" min="0" step="1" placeholder="em %" name="processos" value="300" class="form-control" id="validationCustom02">
                    </div>
                    <p><br></p>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Monitorar</button>
                    </div>
                  </form>
                  
            </div>
            <br>
        </center>
        </main>
    </body>
</html>
